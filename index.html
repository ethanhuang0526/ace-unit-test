<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <button @click="addFile('php')" class="btn btn-primary">新增檔案</button>
          <h2>學生檔案</h2>
          <div v-for="(student, index) in content.students"  class="col-md-3">
            <p>
              檔案 {{ parseInt(index) + 1 }} 名稱：
              <input type="text" v-model="content.students[index].filename" @keyup="changeFilename(index)" :disabled="index == 0">
              <button @click="deleteFile(index)">刪除</button>
            </p>

            <editor v-model="content.students[index].text" @init="editorInit();" lang="html" theme="chrome" width="100%" height="100"></editor>
          </div>
        </div>
        <div class="col-md-12">
          <h2>正確答案</h2>
          <div v-for="(student, index) in content.anwsers" class="col-md-3">
            <p>檔案 {{ parseInt(index) + 1 }} 名稱：<input type="text" disabled :value="student.filename"></p>
            <editor v-model="content.anwsers[index].text" @init="editorInit();" lang="html" theme="chrome" width="100%" height="100"></editor>
          </div>
        </div>

        <div class="col-md-12">
          <h2>測試檔案</h2>
          <div  class="col-md-3">
            <p>檔案名稱：<input type="text" disabled :value="content.tests.filename"></p>
            <editor v-model="content.tests.text" @init="editorInit();" lang="html" theme="chrome" width="100%" height="100"></editor>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <button @click="sendResult" class="btn btn-primary">送出資料</button>
      </div>
    </div>

  </div>
  <script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
  <!-- <script src="https://ace.c9.io/build/src/ace.js"></script> -->
  <script src="public/js/app.js"></script>
</body>
</html>
